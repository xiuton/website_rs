<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干徒 - 开发爱好者</title>
    <script>
        // 在页面加载时立即检查并设置主题，避免闪烁
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <link data-trunk rel="scss" href="src/styles.scss" data-sass-options='{"style":"compressed","sourceMap":false,"quietDeps":true}' />
    <link data-trunk rel="rust" data-bin="web-rs" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.addEventListener('error', function(e) {
            // 忽略资源加载错误
            if (e.target && (e.target.tagName === 'LINK' || e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT')) {
                e.preventDefault();
                return;
            }
            
            // 对于其他错误，只在开发环境下显示
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.warn('Non-critical error:', e.error);
            }
        });
    </script>
    <!-- 静态资源复制配置 -->
    <link data-trunk rel="copy-dir" href="static" />
    <link data-trunk rel="copy-file" href="netlify.toml" data-optional />
    <link data-trunk rel="copy-file" href="favicon.svg" data-optional />
    <link data-trunk rel="css" href="public/styles/playground.css">
</head>
<body>
    <div id="main"></div>
</body>
</html>
