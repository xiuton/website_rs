[package]
name = "ganto-clone"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = "0.4.3"
dioxus-web = "0.4.3"
dioxus-router = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
web-sys = { version = "0.3", features = [
    "Document",
    "Element",
    "HtmlElement",
    "Window",
    "console",
    "History",
    "Location",
    "Url",
    "Event",
    "MouseEvent",
    "EventTarget",
    "Node",
    "HtmlButtonElement",
    "HtmlDivElement",
    "HtmlParagraphElement",
    "HtmlHeadingElement",
]}
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
console_error_panic_hook = "0.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'

[profile.dev]
opt-level = 0
debug = false
debug-assertions = false
overflow-checks = false
lto = false
codegen-units = 16
incremental = true
